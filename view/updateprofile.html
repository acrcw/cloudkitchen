<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <!-- Material-UI CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mui-login/dist/mui-login.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: #f5f5f5; */
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            margin:2rem;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 40vw;
            /* height: 100vh; */
        }

        .container h3 {
            margin-bottom: 24px;
            text-align: center;
        }

        .container button[type="submit"] {
            transition: background-color 0.3s ease;
        }

        .container button[type="submit"]:hover {
            background-color: #6c757d;
        }

        .container .form-group {
            margin-bottom: 16px;
            /* font-size: small; */
        }
        .form-control{
            /* font-size: small; */
            /* background-color: red; */
        }
        .btn-group {
            margin-bottom: 16px;
            font-size: small;
            height:2rem;
            display: flex;
            flex-direction: row;
            justify-content:space-evenly ;
            gap: 2rem;
           

        }

        .container .btn-primary {
            width:0rem;
            margin:1px;
            padding: 0rem;
           
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h3>Update User Profile</h3>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <label for="profile-img">Profile Image</label>
                <input type="file" class="form-control" id="profile-img">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Update Profile</button>              
                <button type="submit" class="btn btn-primary">Delete Profile</button>    
            </div>
           
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <!-- Material-UI JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mui-login/dist/mui-login.min.js"></script>
</body>

</html>
